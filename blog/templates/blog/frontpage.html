{% extends "blog/base.html" %}

{% block content %}
{% for post in posts %}
<div class="post block">
    <h2 class="subtitle">{{post.title}}</h2>
    <small>Posted at {{post.posted_date}}</small>
    <p>{{post.intro}}</p>
    <!-- 下記の'post_detail'はurls.pyで設定したnameと紐づく -->
    <a href="{% url 'post_detail' post.slug %}">Read more..</a>
    <hr/>
</div>
{% endfor %}
{% endblock %}
